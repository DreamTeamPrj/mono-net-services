name: Build .NET Solutions on Pull Request

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'src/outer-services/**'
      - 'src/inner-services/**'
      - 'src/common-services/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solution: [
          'src/outer-services/outer-services.sln',
          'src/inner-services/inner-services.sln',
          'src/common-services/common-services.sln'
        ]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Check for changes in solution
      id: check_changes
      run: |
        # Получаем изменения в pull request и проверяем, если изменился файл решения
        echo "Checking for changes in solution: ${{ matrix.solution }}"
        git fetch --prune --unshallow
        if git diff --name-only origin/develop...HEAD | grep -q "${{ matrix.solution }}"; then
          echo "Changes detected in ${{ matrix.solution }}"
          echo "solution_changed=true" >> $GITHUB_ENV
        else
          echo "No changes detected in ${{ matrix.solution }}"
          echo "solution_changed=false" >> $GITHUB_ENV
        fi

    - name: Restore dependencies
      if: env.solution_changed == 'true'
      run: dotnet restore ${{ matrix.solution }}

    - name: Build solution
      if: env.solution_changed == 'true'
      run: dotnet build ${{ matrix.solution }} --configuration Release